<main class="container-fluid">
  <div class="row">
    <div class="bg-color-lime" style="height: 250px">
      <div class="header row">
        <div
          class="d-flex justify-content-between align-items-center bg-color-lime rounded-1 mx-0 position-fixed"
          style="height: 100px"
        >
          <h1 class="fw-semibold text-light">Hi, John!</h1>
          <div class="d-flex gap-4 headers-img">
            <img
              src="../../../assets/images/qrcodelogo.svg"
              alt="qr code logo "
            />
            <img
              src="../../../assets/images/supportLogo.svg"
              alt="support logo"
            />
          </div>
          <div
            class="balance text-center"
            [ngStyle]="{
              transform:
                'translateX(' + -50 + '%) translateY(' + translateY + '%)'
            }"
          >
            <p class="lead" *ngIf="fontSize > 18">Available Balance</p>
            <div class="d-flex align-items-center justify-content-center gap-3">
              <h2 [ngStyle]="{ 'font-size.px': fontSize }">$4,562.52</h2>
              <img
                src="../../../assets/images/downArrow.svg"
                alt="down arrow"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container bg-white rounded-5 main-cont">
      <div class="sub-cont mx-auto my-5 d-grid gap-5">
        <section class="d-flex align-items-center gap-3 h-100">
          <div class="col-2 bg-color-lime text-center">
            <img
              src="./../assets/images/gift.svg"
              class="img-fluid"
              alt="gift"
            />
          </div>
          <div class="col-8">
            <div class="card-body px-3">
              <h5 class="card-title">Zero free first purchase</h5>
              <p class="mt-2">For new users. <a href="#">Learn more</a></p>
            </div>
          </div>
          <div class="col-1">
            <img src="./../assets/images/x.svg" alt="delete btn" />
          </div>
        </section>
        <section
          class="row p-0 m-0 g-0 rounded-5"
          style="box-shadow: 0px 0px 8px 0px #0000001a"
        >
          <button class="col-4 border-0 rounded-5">Accounts</button>
          <button class="col-4 border-0">Crypto</button>
          <button class="col-4 border-0">NFT</button>
        </section>
        <section class="credit-card-cont">
          <div class="d-flex justify-content-between align-items-center">
            <h1>My Cards</h1>
            <a href="#">+ Get a Card</a>
          </div>
          <div class="container-xll" *ngFor="let card of creditCards">
            <app-credit-card [creditCard]="card"></app-credit-card>
          </div>
        </section>
        <section class="colection-funds-cont">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Collecting Funds</h1>
          </div>
          <div
            class="container-xll credit-card collection-funds-bg rounded-5 d-grid align-items-center"
          >
            <div class="row p-0 m-4 justify-content-center align-items-center">
              <div class="col-12 align-items-center">
                <div class="d-flex align-items-center">
                  <div class="p-2 rounded-5 funds-bg">
                    <img src="../assets/images/rocket.svg" alt="rocket logo" />
                  </div>
                  <div class="ms-3">
                    <p class="m-0">My Startup Donations</p>
                    <p class="m-0 fw-light">Donations (50)</p>
                  </div>
                </div>
                <h1 class="mt-4">
                  € 562.52/<span class="fw-light fs-4">€800.00</span>
                </h1>
              </div>
            </div>
          </div>
        </section>
        <section class="sec-other">
          <div class="d-flex justify-content-between align-items-center">
            <h1>Other</h1>
            <a href="#">+ Link</a>
          </div>
          <div class="container-xll" *ngFor="let card of otherCards">
            <app-credit-card [creditCard]="card"></app-credit-card>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>
<footer
  class="container footer-cont sticky-bottom sticky-bottom rounded-top-5 row m-auto"
>
  <div class="d-flex align-items-center justify-content-around">
    <div class="align-items-center text-center">
      <img src="../assets/images/homeIcon.svg" alt="home Icon" />
      <p><a href="" class="text-decoration-none">home</a></p>
    </div>
    <div class="align-items-center text-center">
      <img src="../assets/images/activities-icon.svg" alt="activities-icon" />
      <p>Activities</p>
    </div>
    <div class="align-items-center text-center">
      <img src="../assets/images/actions-icon.svg" alt="actions-icon" />
      <p>Actions</p>
    </div>
    <div class="align-items-center text-center">
      <img src="../assets/images/offers.svg" alt="offers-icon" />
      <p>Offers</p>
    </div>
    <div class="align-items-center text-center">
      <img src="../assets/images/more-icon.svg" alt="more-icon" />
      <p>More</p>
    </div>
  </div>
</footer>
